<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="assets/caminata.JPG">
      <img id="groundTexture" src="assets/Untitled design.PNG">
      <img id="Texture" src="assets/pajaro.JPG">
      <img id="piso" src="assets/aqua.jpeg">
      <img id="e" src="assets/pensativo.JPG">
      <img id="mar" src="assets/mar.JPG">
      <img id="Texture" src="assets/bosque.JPG">
      <img id="piso" src="assets/cerezos.JPG">
      <img id="abastracto" src="assets/abastracto.JPG">
      <img id="abstra" src="assets/abstra.JPG">
      <img id="muerto" src="assets/estela.JPG">





    </a-assets>

    <a-box src="#boxTexture" position="1 2 -5" rotation="0 40 45" scale="2 2 2"
    animation="property: position; to: 0 5 -10; dir: alternate; dur: 1000; loop: true; easing:linear" ></a-box>

      <a-box src="#Texture" position="4 4 5" rotation="0 30 45" scale="1 0 2"
    animation="property: position; to: 5 5 10; dir: alternate; dur: 1000; loop: true; easing:linear" ></a-box>

      <a-box src="#mar" position="10 1 10" rotation="10 45 45" scale="2 10 2"
    animation="property: position; to: 5 10 10; dir: alternate; dur: 1000; loop: true; easing:linear" ></a-box>

     <a-box src="#e" position="9 2 -7" rotation="1 40 45" scale="2 2 2"
    animation="property: position; to: 10 5 20; dir: alternate; dur: 1000; loop: true; easing:linear" ></a-box>

      <a-box src="#aqua" position="4 9 5" rotation="7 30 45" scale="1 0 2"
    animation="property: position; to: 5 5 10; dir: alternate; dur: 1000; loop: true; easing:linear" ></a-box>

      <a-box src="#piso" position="5 1 10" rotation="0 45 45" scale="2 4 2"
    animation="property: position; to: 3 5 -10; dir: alternate; dur: 1000; loop: true; easing:linear" ></a-box>

    <a-box src="#abstr" position="7 9 5" rotation="10 30 50" scale="1 0 2"
    animation="property: position; to: 5 5 10; dir: alternate; dur: 1000; loop: true; easing:linear" ></a-box>

      <a-box src="#muerto" position="10 1 10" rotation="10 45 45" scale="2 4 2"
    animation="property: position; to: 3 5 -10; dir: alternate; dur: 1000; loop: true; easing:linear" ></a-box>




    <a-sky color="white"></a-sky>
    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="44.97" repeat="1"></a-plane>

  </a-scene>
</body>

</html>
